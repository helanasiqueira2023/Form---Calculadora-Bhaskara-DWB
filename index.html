<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
    <title>Calculadora de Bhaskara</title>
</head>
<body>
     <h1 class="Titulo">Calculadora de Bhaskara</h1>
    <form class="formulario">
<div class="divisoria">
<label for="descricao" form="A">Informe o valor de 'A':</label>
<input class="input" type="number" name="" id="A">
</div>
<div class="divisoria">
    <label class="descricao" for="B">Informe o valor de 'B':</label>
    <input class="input" type="number" name="" id="B">
</div>
<div class="divisoria">
    <label class="descricao" for="C">Informe o 'C':</label>
    <input class="input" type="number" name="" id="C">
</div>
<div class="divisoria">
    <label class="descricao" for="valorx1">O Valor de X1:</label>
    <input class="input" type="number" name="" id="valorx1" disabled>
</div>
<div class="divisoria">
    <label class="descricao" for="valorx2">O Valor do X2:</label>
    <input class="input" type="number" name="" id="valorx2" disabled>
</div>
<div class="divisoria-botao">
<input class="input" type="button" value="Calcular" onclick="click_calcular()">
<input class="input" type="button" value="Limpar" onclick="click_limpar()"> 
</div>
</form>
</body>
</html>
